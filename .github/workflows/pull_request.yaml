name: Validate on Pull Request

on:
  pull_request_target:
    types: [ opened, reopened, synchronize ]
    paths:
      - "cmd/**"
      - "pkg/**"
      - "hack/**"
      - "docker/**"
      - "testhelpers/**"
      - "go.mod"
      - "go.sum"

jobs:
  lint:
    name: Lint files
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b
        with:
          go-version: '1.24.1'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@4696ba8babb6127d732c3c6dde519db15edab9ea
        with:
          version: latest
          skip-cache: true
          args: --timeout=30m

  test:
    name: Run tests
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b
        with:
          go-version: '1.24.1'
      - run: go test -v -cover ./...

  security-checks:
    runs-on: ubuntu-24.04
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Get Branch Name
        shell: bash
        run: |
          echo "branch_name=${{ github.event.pull_request.head.ref }}" >> "$GITHUB_ENV"
      - name: Build Local Baski Image
        uses: drewbernetes/container-security-action@0cfb20f5ee342ef3ce3f46f288ed09927d2c28fa
        id: build-and-scan-baski
        with:
          image-repo: "drewviles"
          repo-username: ${{ secrets.DOCKER_USER }}
          repo-password: ${{ secrets.DOCKER_PASSWORD }}
          image-name: baski
          image-tag: ${{ env.branch_name }}
          check-severity: "HIGH,CRITICAL"
          grypeignore-from-s3: true
          s3-endpoint: "https://api.s3.nscale.com/"
          s3-access-key: ${{secrets.S3_ACCESS_KEY}}
          s3-secret-key: ${{secrets.S3_SECRET_KEY}}
          s3-bucket: "grypeignores"
          s3-path: "baski"
          add-latest-tag: false
          publish-image: false
          cosign-private-key: ${{secrets.COSIGN_KEY}}
          cosign-password: ${{secrets.COSIGN_PASSWORD}}
          cosign-tlog: false
          dockerfile-path: docker
