# git-cliff configuration file
[changelog]
# changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
"""
# template for the changelog body
body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}

{% for commit in commits %}
- {{ commit.message | upper_first }}\
{% endfor %}

{% endfor %}\n
"""
# remove the leading and trailing whitespace from the template
trim = true
# changelog footer
footer = """
{% for release in releases -%}
{% if release.version -%}
[{{ release.version | trim_start_matches(pat="v") }}]: {{ repo_url }}/compare/v{{ previous_release.version | trim_start_matches(pat="v") }}..v{{ release.version | trim_start_matches(pat="v") }}
{% endif -%}
{% endfor -%}

<!-- generated by git-cliff -->
"""

[git]
# conventional commits parsing
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = false
# process each line of a commit as an individual commit
split_commits = false
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^.*feat.*", group = "Added"},
    { message = "^.*fix.*", group = "Fixed"},
    { message = "^.*chore.*", group = "Changed"},
    { message = "^.*refactor.*", group = "Changed"},
    { message = "^.*remove.*", group = "Removed"},
    { message = "^.*docs.*", group = "Changed"},
    { message = "^.*style.*", group = "Changed"},
    { message = "^.*test.*", group = "Changed"},
    { message = "^.*", group = "Changed"},
]
# protect breaking changes from being skipped
protect_breaking_commits = true
# filter out the commits that are not matched by commit parsers
filter_commits = false
# glob pattern for matching git tags
tag_pattern = "v[0-9]*"
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
